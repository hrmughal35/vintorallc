<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintora LLC - Professional Disposable Products Supplier</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect for React Router
      // This script handles client-side routing for React Router apps on GitHub Pages
      
      (function() {
        var pathSegmentsToKeep = 1; // Number of path segments to keep (/vintorallc/)
        var l = window.location;
        
        // Get the base path
        var pathParts = l.pathname.split('/');
        var basePath = pathParts.slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
        
        // Get the original path without the base and 404.html
        var originalPath = l.pathname.replace(basePath, '').replace(/\/404\.html$/, '') || '/';
        
        // Preserve query string and hash
        var query = l.search;
        var hash = l.hash;
        
        // Update the URL in the address bar
        var newPath = basePath + (originalPath === '/' ? '' : originalPath) + query + hash;
        window.history.replaceState(null, null, newPath);
        
        // Redirect to index.html
        window.location.replace(basePath + 'index.html');
      })();
    </script>
  </head>
  <body>
    <noscript>
      <p>Redirecting...</p>
      <meta http-equiv="refresh" content="0;url=/vintorallc/index.html">
    </noscript>
  </body>
</html>
