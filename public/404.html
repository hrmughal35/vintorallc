<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintora LLC - Professional Disposable Products Supplier</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect for React Router
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      
      (function() {
        var pathSegmentsToKeep = 1; // Keep /vintorallc/
        var l = window.location;
        var path = l.pathname.split('/');
        var basePath = path.slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
        
        // Get the path after the base (remove base and 404.html)
        var pathAfterBase = l.pathname.replace(basePath, '').replace(/\/404\.html$/, '') || '/';
        
        // Store the path in sessionStorage before redirecting
        try {
          sessionStorage.setItem('redirectPath', pathAfterBase);
        } catch(e) {
          console.error('Error storing redirect path:', e);
        }
        
        // Redirect to index.html - React Router will read from sessionStorage
        window.location.replace(basePath + 'index.html' + l.search + l.hash);
      })();
    </script>
  </head>
  <body>
    <noscript>
      <p>Redirecting...</p>
      <meta http-equiv="refresh" content="0;url=/vintorallc/index.html">
    </noscript>
  </body>
</html>
